name: Lint

on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Git clone the repository
        uses: actions/checkout@v3

      - name: 📦 Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout=5m
